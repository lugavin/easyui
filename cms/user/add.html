<div class="container">
    <form id="user-modal-form" method="post" role="form">
        <table class="table">
            <tr>
                <td class="text-right"><label for="username">用户名</label></td>
                <td>
                    <input id="username" type="text" name="username" placeholder="用户名"/>
                    <strong class="text-danger">【用户名不能包含中文，如：Gavin】</strong>
                </td>
            </tr>
            <tr>
                <td class="text-right"><label for="email">邮箱</label></td>
                <td>
                    <input id="email" type="text" name="email" placeholder="邮箱"/>
                </td>
            </tr>
            <tr>
                <td class="text-right"><label for="phone">手机号</label></td>
                <td>
                    <input id="phone" type="text" name="phone" placeholder="手机号"/>
                </td>
            </tr>
        </table>
    </form>
</div>
